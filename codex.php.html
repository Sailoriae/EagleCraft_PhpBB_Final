<!DOCTYPE html>

<head>

<title>EagleCraft - Redirection...</title>
<script type="text/javascript">
const pages = ["accueil","commercer","constructions_et_habitations","echelle_des_infractions","etre_membre_du_conseil","etre_responsable_de_projet","grades","guides_divers","guide_des_nouveaux_joueurs","mondes","regles_generales"];
const params = (new URL(document.location)).searchParams;
if ( params.has("page") ) {
	const page_name = params.get("page");
	if ( pages.includes(page_name) )
		window.location.replace( `codex.php@page=${page_name}.html` );
	else
		window.location.replace( "404.html" );
} else
	window.location.replace( "404.html" );
</script>
