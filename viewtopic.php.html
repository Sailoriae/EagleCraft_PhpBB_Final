	if ( isNaN(post_id) || !(post_id in post_to_topic) )
		window.location.replace( "404.html" );
	else {
		const topic_id = post_to_topic[ post_id ];
		const forum_id = topic_to_forum[ topic_id ];
		if ( post_id in post_to_start ) {
			const start = post_to_start[ post_id ];
			window.location.replace( `viewtopic.php@f=${forum_id}&t=${topic_id}&start=${start}.html#p${post_id}` );
		} else
			window.location.replace( `viewtopic.php@f=${forum_id}&t=${topic_id}.html#p${post_id}` );
	}
} else if ( params.has("t") ) {
	const topic_id = parseInt( params.get("t") );
	if ( isNaN(topic_id) || !(topic_id in topic_to_forum) )
		window.location.replace( "404.html" );
	else {
		const forum_id = topic_to_forum[ topic_id ];
		const start = parseInt( params.get("start") );
		if ( !isNaN(start) && topic_id in topic_to_starts && topic_to_starts[topic_id].includes(start) )
			window.location.replace( `viewtopic.php@f=${forum_id}&t=${topic_id}&start=${start}.html` );
		else
			window.location.replace( `viewtopic.php@f=${forum_id}&t=${topic_id}.html` );
	}
} else
	window.location.replace( "404.html" );
</script>
